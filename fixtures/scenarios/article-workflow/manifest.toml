# Request-to-Response Mapping for article-workflow scenario

# =============================================================================
# Project Operations
# =============================================================================

[[responses]]
method = "list_projects"
file = "list_projects.json"

[[responses]]
method = "get_project"
file = "get_project_DEMO.json"
[responses.args]
id = "DEMO"

# =============================================================================
# Article Operations
# =============================================================================

[[responses]]
method = "list_articles"
file = "list_articles.json"
[responses.args]
project_id = "*"

[[responses]]
method = "search_articles"
file = "search_articles.json"
[responses.args]
query = "*"

[[responses]]
method = "get_article"
file = "get_article_KB-A-1.json"
[responses.args]
id = "KB-A-1"

[[responses]]
method = "get_article"
file = "get_article_KB-A-2.json"
[responses.args]
id = "KB-A-2"

[[responses]]
method = "create_article"
file = "create_article_success.json"

[[responses]]
method = "update_article"
file = "update_article_success.json"
[responses.args]
id = "*"

[[responses]]
method = "delete_article"
file = "delete_article_success.json"
[responses.args]
id = "*"

[[responses]]
method = "get_child_articles"
file = "get_article_tree.json"
[responses.args]
parent_id = "*"

[[responses]]
method = "add_article_comment"
file = "add_article_comment_success.json"
[responses.args]
article_id = "*"

[[responses]]
method = "get_article_comments"
file = "get_article_comments.json"
[responses.args]
article_id = "*"

# =============================================================================
# Supporting Operations
# =============================================================================

[[responses]]
method = "list_tags"
file = "list_tags.json"
