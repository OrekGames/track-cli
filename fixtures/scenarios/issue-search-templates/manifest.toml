# Request-to-Response Mapping for issue-search-templates scenario

# =============================================================================
# Project Operations
# =============================================================================

[[responses]]
method = "list_projects"
file = "list_projects.json"

[[responses]]
method = "get_project"
file = "get_project_DEMO.json"
[responses.args]
id = "DEMO"

[[responses]]
method = "get_project_custom_fields"
file = "project_custom_fields.json"
[responses.args]
project_id = "*"

# =============================================================================
# Search Operations
# =============================================================================

# Template: unresolved
[[responses]]
method = "search_issues"
file = "search_unresolved.json"
[responses.when]
body_contains = "Unresolved"

# Template: my-issues
[[responses]]
method = "search_issues"
file = "search_my_issues.json"
[responses.when]
body_contains = "Assignee: me"

# Custom query with High priority
[[responses]]
method = "search_issues"
file = "search_high_priority.json"
[responses.when]
body_contains = "High"

# Paginated search (first page)
[[responses]]
method = "search_issues"
file = "search_page_1.json"

# Generic fallback
[[responses]]
method = "search_issues"
file = "search_issues_DEMO.json"
[responses.args]
query = "*"

# =============================================================================
# Supporting Operations
# =============================================================================

[[responses]]
method = "list_tags"
file = "list_tags.json"
