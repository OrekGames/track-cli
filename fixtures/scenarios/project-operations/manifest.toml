# Request-to-Response Mapping for project-operations scenario

# =============================================================================
# Project Operations
# =============================================================================

[[responses]]
method = "list_projects"
file = "list_projects.json"

[[responses]]
method = "get_project"
file = "get_project_DEMO.json"
[responses.args]
id = "DEMO"

[[responses]]
method = "get_project"
file = "get_project_OTHER.json"
[responses.args]
id = "OTHER"

# Wildcard for any project ID (fallback)
[[responses]]
method = "get_project"
file = "get_project_DEMO.json"
[responses.args]
id = "*"

[[responses]]
method = "get_project_custom_fields"
file = "project_custom_fields.json"
[responses.args]
project_id = "*"

[[responses]]
method = "create_project"
file = "create_project_TEST.json"

# =============================================================================
# Supporting Operations
# =============================================================================

[[responses]]
method = "list_tags"
file = "list_tags.json"

[[responses]]
method = "list_link_types"
file = "list_link_types.json"
