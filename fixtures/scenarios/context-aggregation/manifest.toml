# Request-to-Response Mapping for context-aggregation scenario
# The context command makes multiple underlying API calls

# =============================================================================
# Project Operations
# =============================================================================

[[responses]]
method = "list_projects"
file = "list_projects.json"

[[responses]]
method = "get_project"
file = "get_project_DEMO.json"
[responses.args]
id = "DEMO"

[[responses]]
method = "get_project"
file = "get_project_DEMO.json"
[responses.args]
id = "0-1"

[[responses]]
method = "get_project_custom_fields"
file = "project_custom_fields.json"
[responses.args]
project_id = "*"

# =============================================================================
# Supporting Operations
# =============================================================================

[[responses]]
method = "list_tags"
file = "list_tags.json"

[[responses]]
method = "list_link_types"
file = "list_link_types.json"

[[responses]]
method = "list_project_users"
file = "list_users.json"
[responses.args]
project_id = "*"

[[responses]]
method = "search_issues"
file = "search_issues_DEMO.json"
[responses.args]
query = "*"

[[responses]]
method = "list_articles"
file = "list_articles.json"
[responses.args]
project_id = "*"
