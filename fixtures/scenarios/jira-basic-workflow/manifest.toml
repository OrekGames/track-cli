# Request-to-Response Mapping for jira-basic-workflow scenario
# Uses Jira API response format

# =============================================================================
# Project Operations
# =============================================================================

[[responses]]
method = "list_projects"
file = "list_projects.json"

[[responses]]
method = "get_project"
file = "get_project_SMS.json"
[responses.args]
id = "SMS"

[[responses]]
method = "get_project_custom_fields"
file = "project_custom_fields.json"
[responses.args]
project_id = "*"

# =============================================================================
# Issue Operations
# =============================================================================

[[responses]]
method = "get_issue"
file = "get_issue_SMS-1.json"
[responses.args]
id = "SMS-1"

[[responses]]
method = "search_issues"
file = "search_issues_SMS.json"
[responses.args]
query = "*"

[[responses]]
method = "update_issue"
file = "update_issue_SMS-1.json"
[responses.args]
id = "SMS-1"

# =============================================================================
# Comment Operations
# =============================================================================

[[responses]]
method = "add_comment"
file = "add_comment_SMS-1.json"
[responses.args]
issue_id = "SMS-1"

[[responses]]
method = "get_comments"
file = "get_comments_SMS-1.json"
[responses.args]
issue_id = "SMS-1"
